<!DOCTYPE html>
<html>
<head>
    <title>Launch Unity App</title>
    <script>
        function launchUnityApp(url) {
            window.location.href = "unityapp://open?url=" + encodeURIComponent(url);
        }
    </script>
</head>
<body>
    <!-- 假設這是收到的URL -->
    <button onclick="launchUnityApp(location.href)">Launch Unity App</button>
</body>
</html>
