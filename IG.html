<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>My Deep Link Test page</h1>
    <!-- 用於動態生成DeepLink的按鈕 -->
    <button onclick="launchDeepLink()">Launch Deep Link</button>

    <script>
        // 定義一個函數來動態生成DeepLink並導航到該DeepLink
        function launchDeepLink() {
            var currentURL = window.location.href; // 獲取當前頁面的網址
            var deepLink = "unitydl://mylink?" + encodeURIComponent(currentURL); // 構造DeepLink
            window.location = deepLink; // 導航到DeepLink
        }
    </script>
</body>
</html>
